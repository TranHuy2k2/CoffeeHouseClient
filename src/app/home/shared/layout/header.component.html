<nav class="navbar navbar-expand-lg shadow-lg">
    <a class="navbar-brand" href="#">
        <img
            src="https://brademar.com/wp-content/uploads/2022/10/The-Coffee-House-Logo-PNG-2.png"
            width="250px"
            height="50px"
        />
    </a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="address-container">
        <div class="shipment-container">
            <img
                src="https://minio.thecoffeehouse.com/image/admin/1677755165_freeship-web.jpg"
            />
        </div>
        <div class="address">
            <h1>Giao hàng</h1>
            <p>Tại: {{ address }}</p>
        </div>
        <div class="address-arrow">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="customer-image-container">
        <img [src]="userImage" />
        <p>{{ name }}</p>
    </div>
    <button
        type="button"
        class="btn btn-primary position-relative cart-container"
    >
        <i class="fa-solid fa-bag-shopping"></i>
        <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
            {{ cartLength }}
        </span>
    </button>
</nav>
