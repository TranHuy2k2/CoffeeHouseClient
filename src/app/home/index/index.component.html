<home-header></home-header>
<div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
>
    <div class="carousel-indicators">
        <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img
                src="https://image.bnews.vn/MediaUpload/Org/2021/01/23/the-coffee-house2.jpg"
                class="d-block w-100"
                alt="..."
            />
        </div>
        <div class="carousel-item">
            <img
                src="https://theme.hstatic.net/1000075078/1000989727/14/share_fb_home.png?v=49"
                class="d-block w-100"
                alt="..."
            />
        </div>
        <div class="carousel-item">
            <img
                src="https://ecoparker.s3.ap-southeast-1.amazonaws.com/s3fs-public/styles/listing_detail_header/public/nha%20hang/45519673_2220682351539112_7646554049159888896_o_0.jpg?itok=MsMb6ThS"
                class="d-block w-100"
                alt="..."
            />
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <div class="row mt-5">
        <h1 class="text-center">Sản phẩm từ Nhà</h1>
        <ngx-slick-carousel [config]="slideConfig">
            <div
                ngxSlickItem
                *ngFor="let cate of slides"
                class="category-slide"
            >
                <div class="cate-card">
                    <div class="image-container">
                        <img
                            (click)="selectCategoryFilter(cate)"
                            [src]="cate.image"
                            alt=""
                            width="100%"
                        />
                    </div>
                    <div class="name">
                        {{ cate.name | titlecase }}
                    </div>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
    <div class="row products-container">
        <ng-container [ngSwitch]="loading">
            <ng-container *ngSwitchCase="true" [@ngIf]="'fadeIn'">
                <div class="d-flex w-100 mt-5 mb-5 justify-content-center">
                    <div class="overlay">
                        <div class="overlay__inner">
                            <div class="overlay__content">
                                <span class="spinner"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="false" [@ngIf]="'fadeIn'">
                <div
                    (click)="navigateToDetail(product.id)"
                    class="col col-lg-2 col-sm-6 col-md-4"
                    *ngFor="
                        let product of products
                            | paginate
                                : {
                                      id: 'products-pagin',
                                      itemsPerPage: pageSize,
                                      currentPage: pageNo,
                                      totalItems: total
                                  }
                    "
                >
                    <div class="card product-card shadow">
                        <img
                            [src]="
                                'http://localhost:8080/api/v1/product/image/' +
                                product.id
                            "
                            class="card-img-top"
                            alt="error"
                        />
                        <div class="card-body">
                            <div class="prod-title-container">
                                <h4>{{ product.name }}</h4>
                                <div class="title-chip">
                                    <p class="price">
                                        {{ product.price | currency : 'VND' }}
                                    </p>
                                    <div class="btn add-cart">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="products.length <= 0">
                    <div class="empty-container">
                        No Products For This Category Yet!
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
    <div *ngIf="!loading" class="row mt-4">
        <div class="col">Showed {{ numberOfResults }} results</div>
        <div class="col">
            <pagination-controls
                id="products-pagin"
                (pageChange)="getPage($event)"
            ></pagination-controls>
        </div>
    </div>
</div>
